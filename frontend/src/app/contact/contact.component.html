<div class="container mt-5 p-4 rounded shadow-lg bg-light">
    <div>
        <button mat-raised-button routerLink="contacts/add" >New</button>
    </div>
    <h2 class="text-center text-primary mb-4">Contact List</h2>
    <div class="d-flex justify-content-center">
        <table class="table table-bordered table-hover table-striped w-75">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                </tr>
            </thead>
            <tbody>
                @for (contact of contacts; track $index) {
                    <tr class="align-middle">
                        <td>{{ contact.name }}</td>
                        <td>{{ contact.email }}</td>
                        <td>{{ contact.phone }}</td>
                        <td><button mat-raised-button color="accent" [routerLink]="'/contacts/' + contact._id">Edit</button></td>
                        <td><button mat-raised-button color="warn" (click) = "deleteContact(contact._id!)">Delete</button></td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
</div>
