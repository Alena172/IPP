services:
  - type: web
    name: backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    plan: free
    autoDeploy: true
    github:
      branch: master
      repo: <ваш_репозиторий_с_бэкендом>

  - type: web
    name: frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    publishDir: frontend/dist
    plan: free
    autoDeploy: true
    github:
      branch: master
      repo: <ваш_репозиторий_с_фронтендом>
